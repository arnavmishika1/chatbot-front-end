<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        margin-left: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 10px 20px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState([]);
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if(isLoading || inputText === '') {
            return;
          }

          // Set isLoading to true at the start, and set it to
          // false after everything is done.
          setIsLoading(true);

          // We can put this at the top of the function or
          // after the first setChatMessages(). Both work.
          setInputText('');

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
            // Solution 2:
            // Another solution is to add the Loading... message
            // to newChatMessages, but we have to remove it later.
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);
          
          // Solution 1:
          // setChatMessages([
          //   ...newChatMessages,
          //   // This creates a temporary Loading... message.
          //   // Because we don't save this message in newChatMessages,
          //   // it will be remove later, when we add the response.
          //   {
          //     message: 'Loading...',
          //     sender: 'robot',
          //     id: crypto.randomUUID()
          //   }
          // ]);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            // ...newChatMessages,
            // Solution 2:
            // This makes a copy of newChatMessages, but without the
            // last message in the array.
            ...newChatMessages.slice(0, newChatMessages.length - 1),
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          // Set isLoading to false after everything is done.
          setIsLoading(false);
        }

        function handleKeyDown(event) {
          if(event.key === 'Enter') {
            sendMessage();
          } else if(event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if(sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [ chatMessages, setChatMessages ] = React.useState([{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: 'can you get me todays date?',
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is October 14',
          sender: 'robot',
          id: 'id4'
        }]);
        // const [ chatMessages, setChatMessages ] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <div className="app-container">
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App></App>);
    </script>
  </body>
</html>
